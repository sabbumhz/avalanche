<article class="card card-01 card-02">
    <a href="@@link" class="full-width-link"></a>
    <div class="card-01__img card-02__img embed-responsive ">
        <img class="embed-responsive-item" src="@@image" alt="Article Card Image 1">
    </div>
    <div class="card__details">
        <h4 class="card-01__title card-02__title text-uppercase">
            @@title
        </h4>
    </div>
</article>
