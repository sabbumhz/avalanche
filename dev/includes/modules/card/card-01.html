<article class="card card-01">
    <a href="@@link" class="full-width-link"></a>
    <div class="card-01__img  embed-responsive">
        <img class="embed-responsive-item" src="@@image" alt="Article Card Image 1">
    </div>
    <div class="card__details">
        <h2 class="card-01__title text-uppercase">
            @@title
        </h2>
    </div>
</article>
