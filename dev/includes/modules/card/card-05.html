<article class="card card-05">
    <div class="card-05__img embed-responsive">
        <img class="embed-responsive-item" src="@@image" alt="Article Card Image 1">
    </div>
    <div class="card-05__wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-8">
                    <div class="card__details">
                        <span class="card-05__category p-sm">
                            @@category
                        </span>
                        <h3 class=" card-05__title text-uppercase">
                            @@title
                        </h3>
                        <a href="#" class="btn btn-secondary text-uppercase">
                            Buy Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
