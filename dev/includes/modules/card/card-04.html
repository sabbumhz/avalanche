<article class="card card-04">
    <div class="card-04__img  embed-responsive">
        <img class="embed-responsive-item" src="@@image" alt="Article Card Image 1">
        <div class="card-04__hover-item position-absolute text-center">
            <a href="@@link" class="btn btn-secondary text-uppercase">
                Buy Now
            </a>
        </div>
        <div class="overlay"></div>
    </div>
    <div class="card__details text-center">
        <h5 class="h5 card-04__title">
            <a href="@@link">@@title</a>
        </h5>
        <div class="h5 card-04__price">@@price</div>
    </div>
</article>
