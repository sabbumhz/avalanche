<article class="card card-06">
    <div class="card-06__img  embed-responsive">
        <img class="embed-responsive-item" src="@@image" alt="Article Card Image 1">
    </div>
    <div class="card-06__wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card__details">
                        <span class="card-06__category p-sm">
                            @@category
                        </span>
                        <h3 class=" card-06__title text-uppercase">
                            @@title
                        </h3>
                        <a href="@@link" class="btn btn-arw text-uppercase">
                            Shop Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
